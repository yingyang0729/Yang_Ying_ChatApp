<!doctype html>
<html>
  <head>
    <title>Chat App</title>
  </head>
  <body>
    <div id="login-page">
      <h1>Login</h1>
      <form id="login-form">
        <label for="username">Username:</label>
        <input id="username" name="username" type="text" required>
        <label for="password">Password:</label>
        <input id="password" name="password" type="password" required>
        <button type="submit">Login</button>
      </form>
    </div>
    
    <div id="chat-page" style="display:none">
      <ul id="messages"></ul>
      <form id="message-form">
        <input id="input" autocomplete="off" /><button>Send</button>
      </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();

      // Handle incoming messages
      socket.on('chat message', (msg) => {
        const li = document.createElement('li');
        li.textContent = msg;
        document.getElementById('messages').appendChild(li);
      });

      // Handle form submission
      document.getElementById('message-form').addEventListener('submit', (e) => {
        e.preventDefault();
        const input = document.getElementById('input');
        const message = input.value;
        socket.emit('chat message', message);
        input.value = '';
      });

      // Handle login form submission
      document.getElementById('login-form').addEventListener('submit', (e) => {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Perform login validation here, for example using AJAX or fetch to send the login credentials to the server
        // If the login is successful, hide the login page and show the chat page
        if (username === "example" && password === "password") { // replace with actual validation code
          document.getElementById('login-page').style.display = 'none';
          document.getElementById('chat-page').style.display = 'block';
        } else {
          alert("Invalid username or password");
        }
      });
    </script>
  
  </body>
</html>
